<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: blue;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 36px;
        }

        .subtitle {
            color: purple;
            font-size: 18px;
            text-align: center;
        }

        .highlight {
            background-color: yellow;
            color: red;
            font-size: 18px;
            padding: 10px;
            text-align: center;
        }

        .unstyled {
            background-color: #b0e0a8;
            color: black;
            font-size: 18px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="header">CSS Color Challenge</h1>
    <p class="subtitle">Explore the spectrum of colors!</p>
    <p class="highlight">Hello world, how are you?</p>
    <p class="unstyled">Unstyled Paragraph</p>
</body>

</html>
